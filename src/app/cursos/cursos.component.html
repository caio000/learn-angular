<style media="screen">
  .box {
    border: 1px solid black;
    box-shadow: 5px 5px 5px black;
  }
</style>
<div class="box">

  <app-criar-curso></app-criar-curso>

  <p>
    cursos works!
  </p>

  <p>
    WebSite: {{ nomePortal }}
  </p>

  <ul>
    <li *ngFor="let curso of cursos">
      {{ curso | uppercase }}
    </li>
  </ul>

  <p *ngIf="cursoCriado">Ultimo curso criado <strong>{{ cursoCriado }}</strong></p>

  <app-curso-detalhe></app-curso-detalhe>
</div>
