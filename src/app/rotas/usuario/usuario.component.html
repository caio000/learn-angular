<div class="row">
  <div class="col md3">

    <p>PÃ¡gina {{ pagina }}</p>

    <div class="collection">
      <a routerLink="/usuarios/{{ usuario.id }}" *ngFor="let usuario of usuarios" href="#!" class="collection-item">
        {{ usuario.name }}
      </a>
    </div>

    <button
      type="button"
      (click)="previousPage()"
      [ngClass]="{'disabled': pagina == 1}"
      class="btn-floating btn-small red">
      <i class="material-icons">chevron_left</i>
    </button>

    <button
      class="btn-floating btn-small red"
      type="button"
      (click)="nextPage()">
      <i class="material-icons">chevron_right</i>
    </button>
  </div>
</div>
