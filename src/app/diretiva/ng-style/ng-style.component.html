<div class="row">
  <div class="page-header">
    <h5>Ng-Style</h5>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 form-group">
    <button
      [ngStyle]="{
        'backgroundColor': (ativo ? 'blue' : 'gray'),
        'color': (ativo ? 'white' : 'black'),
        'fontWeight': (ativo ? 'bold' : 'normal'),
        'fontSize': tamanhoFonte + 'px'
      }"
      (click)="mudarAtivo()"
      >
      Texto qualquer
    </button>
  </div>
</div>

<div class="row">
  <div class="col-xs-12 col-lg-3 form-group">
    <input type="number" class="form-control" min="0" [(ngModel)]="tamanhoFonte">
  </div>
</div>
